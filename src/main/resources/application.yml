spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/transport
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL94Dialect
    show-sql: true
    hibernate:
      ddl-auto: create


logging:
  level:
    org.springframework: INFO
    org.hibernate: DEBUG
    {main package path}: INFO